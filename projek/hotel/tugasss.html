<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Best Hotel</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
  </head>
  <body>
    <!-- Header -->
    <header class="bg-dark text-white text-left py-3">
      <div class="container">
        <h1 class="h3 text-center">HOMESTAY SINDANGAGUNG</h1>
      </div>
    </header>

    <!-- Navibar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-secondary">
      <div class="container">
        <a class="navbar-brand" href="#">Best Hotel</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Kamar</a></li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="fasilitasDropdown"
                role="button"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
              >
                Fasilitas
              </a>
              <div class="dropdown dropdown-menu" aria-labelledby="fasilitasDropdown">
                <a class="dropdown dropdown-item" href="#">Petualangan Alam</a>
                <a class="dropdown dropdown-item" href="#">Kolam Renang</a>
              </div>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Pusat Kebugaran</a>
            </li>
            <li class="nav-item"><a class="nav-link" href="#">Pesan Sekarang</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <!--KOnten -->
    <div class="container my-4">
      <div class="row">
        <!-- bagian iframe -->
        <div class="col-md-3">
          <div class="mb-3">
            <iframe
              class="w-100"
              height="150"
              src="https://www.youtube.com/embed/DsL31czd61A?si=uQft_2NKbgBxDtSP"
              frameborder="0"
              allowfullscreen
            ></iframe>
          </div>
          <div class="mb-3">
            <iframe
              class="w-100"
              height="150"
              src="https://www.youtube.com/embed/FayraidhiUA?si=EdsU0GsnGYwNYuy-"
              frameborder="0"
              allowfullscreen
            ></iframe>
          </div>
          <div class="mb-3">
            <iframe
              class="w-100"
              height="150"
              src="https://www.youtube.com/embed/3woc5hnvTMI?si=AjIA1--Czvzz4TJT"
              frameborder="0"
              allowfullscreen
            ></iframe>
          </div>
        </div>

        <!-- Konten (Foto Kamar) -->
        <div class="col-md-9">
          <div class="row">
            <div class="col-md-4 mb-3">
              <img src="hotel1.jpg" alt="Kamar 1" class="img-fluid" />
            </div>
            <div class="col-md-4 mb-3">
              <img src="hotel2.jpg" alt="Kamar 2" class="img-fluid" />
            </div>
            <div class="col-md-4 mb-3">
              <img src="hotel.jpg" alt="Kamar 3" class="img-fluid" />
            </div>
            <div class="col-md-4 mb-3">
              <img src="hotel4.jpg" alt="Kamar 4" class="img-fluid" />
            </div>
            <div class="col-md-4 mb-3">
              <img src="hotel3.jpg" alt="Kamar 5" class="img-fluid" />
            </div>
            <div class="col-md-4 mb-3">
              <img src="hotel11.jpg" alt="Kamar 6" class="img-fluid" />
            </div>
            <div class="col-md-4 mb-3">
              <img src="hotel111.jpg" alt="Kamar 7" class="img-fluid" />
            </div>
            <div class="col-md-4 mb-3">
              <img src="hotel1111.jpg" alt="Kamar 8" class="img-fluid" />
            </div>
            <div class="col-md-4 mb-3">
              <img src="hotel5.jpg" alt="Kamar 9" class="img-fluid" />
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3">
      <p class="mb-0">&copy; 2024 Sindangagun Regency</p>
    </footer>

    <!-- Bootstrap JS -->

    <script src="../js/jquery.js"></script>
    <script src="../js/bootstrap.min.js"></script>
  </body>
</html>
